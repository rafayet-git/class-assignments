{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
<form action="/changeuser" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" >
    </div>
    <button class="btn btn-primary" type="submit">Change Username</button>
</form>


<p> </p>
<form action="/changepass" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Current Password" type="password" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="newpw" name="newpw" placeholder="New Password" type="password" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="newpwconfirm" name="newpwconfirm" placeholder="New Password (again)" type="password" >
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
