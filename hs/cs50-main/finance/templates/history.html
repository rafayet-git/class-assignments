{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Type</th>
            <th class="text-end">Time</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in orderdb %}
        <tr>
            <td class="text-start">{{stock.symbol}}</td>
            <td class="text-start">{{stock.amount}}</td>
            <td class="text-end">{{stock.price | usd}}</td>
            <td class="text-end">{{stock.type}}</td>
            <td class="text-end">{{stock.time}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
