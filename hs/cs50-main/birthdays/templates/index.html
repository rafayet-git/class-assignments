{% extends "layout.html" %}

{% block body %}

<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Add a Birthday</h2>
        <form action="/" method="POST">
            <input name="name" placeholder="name" type="text" required>
            <input name="month" placeholder="month" type="number" required>
            <input name="day" placeholder="day" type="number" required>
            <input type="submit" value="Add birthday">
        </form>
    </div>

    <div class="section">

        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>
                {% for birthday in birthdays %}
                <tr>
                    <td>{{birthday.name}}</td>
                    <td>{{birthday.month}}/{{birthday.day}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
